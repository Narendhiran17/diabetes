<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { margin: 10px; padding: 8px; width: 300px; }
        button { padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Diabetes Prediction</h2>
    <form action="/predict" method="post">
        <input type="number" name="Glucose" placeholder="Glucose Level" required><br>
        <input type="number" name="BloodPressure" placeholder="Blood Pressure" required><br>
        <input type="number" name="BMI" placeholder="BMI" required><br>
        <input type="number" name="Age" placeholder="Age" required><br>
        <button type="submit">Predict</button>
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
